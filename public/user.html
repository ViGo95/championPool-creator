<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
        href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" 
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" 
        crossorigin="anonymous">
  <link rel="stylesheet" href="./tailwind.css">
  <title>Document</title>
</head>
<body class="flex flex-col h-screen p-6 bg-gray-800 text-gray-700">
  <main class="flex justify-between h-3/5">
    <section id="statistics" class="w-1/4 h-full border border-blue-400">

    </section>
    <section id="summoner" class="flex justify-center w-5/12 h-full pt-5 border border-blue-400">
      <div class="relative">
        <h3 class="mb-5 text-center text-lg">ViGo95 - <span class="text-gray-500">LAN</span></h3>
        <img src="./assets/Emblem_Bronze.png" alt="" class="absolute w-20 bottom-0 -ml-10 inset-x-1/2">
        <div class="flex justify-center items-center w-64 h-64 shadow-plane rounded-full">
          <div class="w-56 h-56 rounded-full border-4 border-yellow-800 transition duration-300 hover:border-green-500">
            <img src="./assets/3231.png" alt="" class="w-full rounded-full border-2 border-transparent">
          </div>
        </div>
      </div>
    </section>
    <div id="lines" class="w-1/4 h-full border border-blue-400">

    </div>
  </main>
  <section id="champions">

  </section>
</body>
</html>
